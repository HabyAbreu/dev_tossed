<!DOCTYPE html>
<html lang="en-us" ng-app="angularApp">
  <head>
    <title>BASKET</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta charset="UTF-8" />

    <!-- load bootstrap and fontawesome via CDN -->
    <link
      rel="stylesheet"
      type="text/css"
      href="assets/css/bootstrap.css?v=2"
    />
    <link rel="icon" href="assets/img/tossed_logo.png" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="assets/css/main.css" />
    <script
      type="text/javascript"
      src="scripts/libraries/angular.min.js"
    ></script>
    <script
    type="text/javascript"
    src="scripts/libraries/angular-route.min.js"
  ></script>

    <!-- load angular via CDN -->
    <script src="scripts/app.js"></script>
    <script src="scripts/config/routes.js"></script>
  </head>
  <body ng-controller="basketController">
    <header>
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              ng-src="{{fech_all_image.img}}"
              class="imgheader"
              alt=""
              width="30"
              height="24"
              class="d-inline-block align-text-top"
            />
          </a>
        </div>
      </nav>
    </header>   <h5 class="card-title text-center sup"><img
        ng-src="{{fech_all_image.imgc}}"
        class=""
        alt=""
       
        class="d-inline-block align-text-top imgdetail"
      /></h5>
    <div class="container-fluid size pbcontainer">
            
  
      <div class="card-body carddetail ">
   
      <div class="table-responsive-md">
        <table class="table">

<hr>
          <tbody>
            <tr>
              
              <td>
                <img
                ng-src="{{fech_all_image.img1}}"
                class="card-img-top imgtaable imgcard"
                alt="..."
              />
            </td>
              <td class="descipitiondetail">{{txtdetail}}</td>
              <td class="descipitiondetail">{{pcard}}</td>
            </tr>
            <tr>
             
              <td> <img
                ng-src="{{fech_all_image.img1}}"
                class="card-img-top imgtaable imgcard"
                alt="..."
              /></td>
              <td class="descipitiondetail">{{txtdetail}}</td>
              <td class="descipitiondetail">{{pcard}}</td>
            </tr>

            <tr>
              <td colspan="1">

              </td>
              <td class="total-amount ">
                  <h6 class="m-0 text-end"><span class="f-w-600 totaldecripition"> {{total}}</span></h6>
              </td>
              <td class="totaldecripition"><span> {{tprice}}</span></td>
          </tr>
         
          </tbody>
          
        </table>
        <button class="btnadddiscount" type="button">{{btnadddiscount}}</button>
          <button class="btnemail" type="button">{{btnemail}}</button>
      </div>
      </div>
      <div class="row ">
        <div class="col-md-12 btnnext">
        <button class="btnemail" type="button">{{btnnext}}</button>
      </div>
      </div>
      
    </div>
    <footer class="footer1 size pt-2">
      <div class="container-fluid">
        <div class="row pfoteremail">
          <div class="col-md-10 footer-copyright">
            <p class="fotertxt">{{header}}</p>
          </div>
          <div class="col-md-2">
            <button class="btnhelp" type="button">{{btnhelp}}</button>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
<script src="assets/js/bootstrap/bootstrap.min.js"></script>
